<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title id="service-title">Service Details</title>
  <link href="assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="assets/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
  <link href="assets/css/main.css" rel="stylesheet">
</head>
<body>
  <header class="header">
    <a href="index.html" class="logo">My Services</a>
  </header>

  <main class="main">
    <div class="container">
      <h1 id="service-name">Loading...</h1>
      <img id="service-image" src="" alt="Service Image" class="img-fluid">
      <p id="service-description">Loading description...</p>
    </div>
  </main>

  <script>
    const services = {
      "programming": {
        title: "Programming Services",
        image: "assets/img/programming.jpg",
        description: "Custom software development, web development, and coding solutions tailored to your needs."
      },
      "whatsapp-bot": {
        title: "WhatsApp Bot Deployment",
        image: "assets/img/whatsapp-bot.jpg",
        description: "Automate tasks with a fully functional and authentic WhatsApp bot for businesses and personal use."
      },
      "udemy-courses": {
        title: "Discounted Udemy Courses",
        image: "assets/img/udemy.jpg",
        description: "Gain access to high-quality Udemy courses at discounted rates."
      }
    };

    function loadServiceDetails() {
      const params = new URLSearchParams(window.location.search);
      const serviceKey = params.get("service");
      const service = services[serviceKey];
      
      if (service) {
        document.getElementById("service-title").innerText = service.title;
        document.getElementById("service-name").innerText = service.title;
        document.getElementById("service-image").src = service.image;
        document.getElementById("service-description").innerText = service.description;
      } else {
        document.getElementById("service-name").innerText = "Service Not Found";
        document.getElementById("service-description").innerText = "The selected service does not exist.";
      }
    }

    window.onload = loadServiceDetails;
  </script>
</body>
</html>
